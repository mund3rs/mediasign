{% extends 'mediaapp/base.html' %}

{% block content %}
<h2>Settings for {{ playlist.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ playlist_form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<h3>Playlist Items</h3>
<form method="post">
    {% csrf_token %}
    {% for form in playlist_item_forms %}
        <div class="card mb-3">
            <div class="card-body">
                {{ form.as_p }}
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save All</button>
</form>
{% endblock %}
